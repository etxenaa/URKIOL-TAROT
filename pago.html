<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página base para los demás HTML">
    <title>Pago con tarjeta</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/pago.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="js/navbar.js"></script>
    <div class="container-pago">

        <section class="formulario">
            <h2 class="tituluaa">PAGO CON LA TARJETA</h2>
            <p>Paso 2 de 2</p>
            <form id="formspark-form" action="https://submit-form.com/Xo1SgfkE6" method="POST" style="display: none;">
                <input type="hidden" name="Izena" id="formsparkNombre">
                <input type="hidden" name="Abizena" id="formsparkApellido">
                <input type="hidden" name="Email-a" id="formsparkEmail">
                <input type="hidden" name="Helbidea" id="formsparkDireccion">
                <input type="hidden" name="Posta kodea" id="formsparkCode">
                <input type="hidden" name="Hiria" id="formsparkLocalidad">
                <input type="hidden" name="Nombre de la empresa" id="formsparkNombreEmpresa">
                <input type="hidden" name="NIF" id="formsparkNif">
                <input type="hidden" name="Produktu kopurua" id="formsparkCantidad">
                <input type="hidden" name="Prezio totala" id="formsparkTotal">
                <input type="hidden" name="_redirect" value="www.urkiol.eus/pagoRealizado.html">
            </form>

            <form id="payment-form" method="POST">
                <div class="form-group">
                    <label for="card-element">Datos de la tarjeta</label>
                    <div id="card-element" class="stripe-card-input"></div>
                    <div id="card-errors" class="error-message"></div>
                </div>

                <button class="btn2" id="Pagar" type="submit">
                    <p>Pagar de forma segura</p>
                </button>
                <p style="font-size: 13px;">*El pago se realizará con la plataforma STRIPE</p>
            </form>

        </section>
        <section class="resumen">
            <h2 class="tituluaa">RESUMEN</h2>
            <div class="container">
                <div class="subtotal">
                    <p>Subtotal</p>
                    <p id="precioSub"></p>
                </div>
                <div class="envio">
                    <p>Gastos de envío</p>
                    <p id="precioEnvio">5€</p>
                </div>
                <div class="total">
                    <p>Total</p>
                    <p id="precioTot"></p>
                </div>
            </div>
        </section>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/pago.js"></script>

</body>

</html>
